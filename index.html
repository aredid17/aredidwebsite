<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEM PENILAIAN PRESTASI KVLD</title>
    <style>
        /* Fullscreen video styling */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.7); /* Light background for readability */
            padding: 10px;
            border-radius: 8px;
        }
        
        .login-container {
            width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container label {
            font-size: 14px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Background Video -->
<video autoplay loop muted id="background-video">
    <source src="haziq.mp4" type="video/mp4"> <!-- Replace 'sea-video.mp4' with the path to your video -->
    Your browser does not support the video tag.
</video>

<div class="title">SISTEM PENILAIAN PRESTASI KVLD</div>

<div class="login-container">
    <form>
        <label for="id_card">ID Card</label>
        <input type="text" id="id_card" name="id_card" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        
        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
</div>

</body>
</html>
